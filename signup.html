<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TeamSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="TeamSync Logo" usemap="#logo-map">
            <map name="logo-map">
                <area shape="rect" coords="0,0,200,200" href="about.html" alt="About Us">
            </map>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h1>Create Your TeamSync Account</h1>
            <div class="auth-container">
                <form id="signup-form" action="#" method="post" onsubmit="return validateSignupForm()">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        <span id="fullname-error" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <span id="password-error" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            <span id="confirm-password-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="university">University</label>
                        <select id="university" name="university" required>
                            <option value="">Select your university</option>
                            <option value="kau">King Abdulaziz University</option>
                            <option value="ksu">King Saud University</option>
                            <option value="kfupm">King Fahd University of Petroleum & Minerals</option>
                            <option value="other">Other</option>
                        </select>
                        <span id="university-error" class="error-message"></span>
                    </div>
                    <div id="other-university" class="form-group hidden">
                        <label for="other-uni-name">University Name</label>
                        <input type="text" id="other-uni-name" name="other-uni-name" placeholder="Enter your university name">
                    </div>
                    <div class="form-group">
                        <label>Account Type</label>
                        <div class="radio-group">
                            <input type="radio" id="student" name="account-type" value="student" checked>
                            <label for="student">Student</label>
                            
                            <input type="radio" id="team-leader" name="account-type" value="team-leader">
                            <label for="team-leader">Team Leader</label>
                        </div>
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" id="terms-link">Terms and Conditions</a></label>
                        <span id="terms-error" class="error-message"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    <div id="signup-message" class="message-box"></div>
                </form>
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                <div class="social-login">
                    <button class="btn btn-social btn-google">
                        <span class="social-icon">G</span>
                        Sign up with Google
                    </button>
                    <button class="btn btn-social btn-facebook">
                        <span class="social-icon">f</span>
                        Sign up with Facebook
                    </button>
                </div>
                <div class="auth-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo-small.png" alt="TeamSync Logo">
                <p>TeamSync Â© 2025</p>
            </div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p>Email: info@teamsync.com</p>
                <p>Phone: +966 12 345 6789</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Embedded JavaScript for signup form
        document.addEventListener('DOMContentLoaded', function() {
            // Show/hide other university field based on selection
            const universitySelect = document.getElementById('university');
            const otherUniversityField = document.getElementById('other-university');
            
            universitySelect.addEventListener('change', function() {
                if (this.value === 'other') {
                    otherUniversityField.classList.remove('hidden');
                } else {
                    otherUniversityField.classList.add('hidden');
                }
            });
            
            // Terms and conditions popup
            document.getElementById('terms-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('TeamSync Terms and Conditions: \n\n1. By using TeamSync, you agree to respect the privacy of other users.\n2. All data collected is used solely for improving user experience.\n3. TeamSync is not responsible for any academic outcomes related to using the platform.\n4. Users must not abuse the system or attempt to manipulate statistics.');
            });
        });
        
        // Form validation
        function validateSignupForm() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const university = document.getElementById('university').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            // Reset error messages
            const errorElements = document.getElementsByClassName('error-message');
            for (let i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = '';
            }
            
            // Validate full name
            if (!fullname || fullname.length < 3) {
                document.getElementById('fullname-error').textContent = 'Please enter your full name (at least 3 characters)';
                isValid = false;
            }
            
            // Validate email
            if (!email || !email.includes('@') || !email.includes('.')) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // Validate password
            if (!password || password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                isValid = false;
            }
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            // Validate university selection
            if (!university) {
                document.getElementById('university-error').textContent = 'Please select your university';
                isValid = false;
            }
            
            // Validate terms agreement
            if (!terms) {
                document.getElementById('terms-error').textContent = 'You must agree to the terms and conditions';
                isValid = false;
            }
            
            if (isValid) {
                // Show success message
                const messageBox = document.getElementById('signup-message');
                messageBox.textContent = 'Account created successfully! Redirecting to login...';
                messageBox.className = 'message-box success';
                
                // Simulate redirect after successful signup
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
            
            return false; // Prevent actual form submission
        }
    </script>
</body>
</html>
